period: January24
analyses:
  - cvgpuhours
ingest:
  PromQLIngestController:
    main-periods: true
    query-cfgs:
      - newconf
  IngestTimeline:
analysisdriver:
  AvailableHoursDriver:
    # Information about hardware configurations for each node.
    default:
      rci-tide-cpu:
        cpu: 64
        gpu: 4
        node_cnt: 6
      rci-tide-gpu:  # Targets L40 GPUs
        cpu: 24
        gpu: 4
        node_cnt: 17
      rci-nrp-gpu:  # Targets A100 GPUs
        cpu: 64
        gpu: 4
        node_cnt: 8
save-base-path: "./io/latestrun"
saver:
  DataFrameSaver:
  AnalysisSaver:
    whitelist:
      - cvgpuhours
  VizualizationsSaver:
